<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/setting"></ion-back-button>
    </ion-buttons>
    <ion-title>籍贯管理</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setIsOpen(true)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let country of countries">
      <ion-item>
        <ion-label>{{country.Name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          expandable
          color="primary"
          (click)="handleEdit(country.Id, country.Name)"
        >
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
          <ion-label>编辑</ion-label>
        </ion-item-option>
        <ion-item-option
          expandable
          color="danger"
          (click)="handleDelete(country.Id)"
        >
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          <ion-label>删除</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-modal
  [isOpen]="isOpen"
  [breakpoints]="[0.5, 0.9, 1]"
  [initialBreakpoint]="0.9"
  [backdropDismiss]="false"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="setIsOpen(false)">取消</ion-button>
        </ion-buttons>
        <ion-title>新籍贯</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="saveCountry()">保存</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-input type="hidden" [(ngModel)]="Id"></ion-input>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">名称</ion-label>
          <ion-input [(ngModel)]="Name"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
