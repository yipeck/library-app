<ion-header>
  <ion-item detail lines="none" [routerLink]="['/user']" routerDirection="back">
    <ion-icon
      *ngIf="user && !user.Avatar"
      slot="start"
      size="large"
      name="person-circle-outline"
    ></ion-icon>
    <ion-avatar
      *ngIf="user && user.Avatar"
      slot="start"
    >
      <img [src]="user.Avatar">
    </ion-avatar>
    <ion-label>
      <ion-text>
        <h3>{{user && (user.NickName || user.Email)}}</h3>
      </ion-text>
      <p>{{user && user.Slogan}}</p>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail [routerLink]="['/country']">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>籍贯管理</ion-label>
    </ion-item>
    <ion-item detail [routerLink]="['/publisher']">
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <ion-label>出版社管理</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item detail (click)="signOut()">
      <ion-icon name="exit-outline" slot="start"></ion-icon>
      <ion-label>出馆</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
